<!DOCTYPE html>
<html>
<head>
	<title>Picture Pathology</title>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<link rel="stylesheet" href="css/foundation.css" />
  	<link rel="stylesheet" href="css/site.css" />
  	<script src="js/vendor/modernizr.js"></script>
</head>
<body>

	<!-- Site Title -->
    <div class="row">
      <div class="large-8 large-centered columns">
        <h1 class="centered">Picture pathology</h1>
      </div>
    </div>

	<!-- Header for upload -->
	<div class="row">
		<div class="large-12 large-centered columns">
			<h2 class="centered">Upload a file for assesment</h2>
		</div>
	</div>

	<!-- DROPZONE FOR DESKTOP APP ONLY -->
	<div class="row show-for-large-only">
		<fieldset>
			<form action="/file-upload" class="dropzone" id="desktopDropzone">
				
			</form>
		</fieldset>
	</div>

	<!-- MOBILE INPUT FROM CAMERA -->
	<div class="row hide-for-large-only">
		<input id="myFileInput" type="file" accept="image/*;capture=camera">
	</div>



	<script src="js/dropzone.js"></script>
	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
