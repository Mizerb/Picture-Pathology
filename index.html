<!DOCTYPE html>
<html>
<head>
	<title>Picture Pathology</title>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<link rel="stylesheet" href="css/foundation.css" />
  	<link rel="stylesheet" href="css/site.css" />
  	<script src="js/vendor/modernizr.js"></script>
</head>
<body>

	<!-- Site Title -->
    <div class="row">
      <div class="large-8 large-centered columns">
        <h1 class="centered">Picture pathology</h1>
      </div>
    </div>

	<!-- Header for upload -->
	<div class="row">
		<div class="large-12 large-centered columns">
			<h2 class="centered">Upload a file for assesment</h2>
		</div>
	</div>

	<!-- DROPZONE FOR FILE UPLOAD -->
	<div class="row" id="dropzoneWrapper">
    <div class="large-12 large-centered columns">
      <fieldset id="photoUploadForm">
        <form id="form">
          
          <!-- Hidden button that will activate on image click -->
          <input type="file" accept="image/*" id="hiddenButton" style="display: none;" />

          <!-- Image to upload -->
          <img id="image" src="resources/images/circle_add_plus-128.png">

          <!-- Submit button -->
          <input type="submit" value="Submit" />
        </form>
      </fieldset>
    </div>
	</div>

	<script src="js/vendor/jquery.js"></script>
  <script src="js/site.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
