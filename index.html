<!DOCTYPE html>
<html>
<head>
	<title>Picture Pathology</title>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<link rel="stylesheet" href="css/foundation.css" />
  	<link rel="stylesheet" href="css/site.css" />
  	<script src="js/vendor/modernizr.js"></script>
</head>
<body>

	<!-- Site Title -->
    <div class="row">
      <div class="large-8 large-centered columns">
        <h1 class="centered">Picture Pathology</h1>
      </div>
    </div>

	<!-- Header for upload -->
	<div class="row" style="padding-top: 50px;">
		<div class="large-12 large-centered columns">
			<h2 class="centered">Upload a file for assesment</h2>
		</div>
	</div>

	<!-- DROPZONE FOR FILE UPLOAD -->
	<div class="row" id="dropzoneWrapper">
    <div class="large-12 large-centered columns">
      <fieldset id="photoUploadForm">
        <form id="form" action="#" method="post" onsubmit="return validate(this)">
          
          <!-- Hidden button that will activate on image click -->
          <input type="file" accept="image/*" id="hiddenButton" style="display: none;" />

          <!-- Image to upload -->
          <div class="row">
            <img id="image" src="resources/images/upload.jpg" alt="CLICK HERE">
          </div>

          <!-- Submit button -->
          <div class="row" style="padding-top: 20px;">
            <div class="large-12 columns">
              <button type="submit" value="Submit" class="radius tiny" style="display: block; margin-left: auto; margin-right: auto;">Submit</button>
            </div>
          </div>

        </form>
      </fieldset>
    </div>
	</div>

	<script src="js/vendor/jquery.js"></script>
  <script src="js/site.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
